
<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title text-wrap>BAYOU CITY CLASSIC CARS - FORGOT PASSWORD</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      
      <ion-label> Email Address </ion-label>
      <ion-input type="text" placeholder="email address" name="f_email" [(ngModel)]="addArray.f_email"></ion-input>

      <br>
      <button ion-button expand="block" color="btn-color"  (click)="ForgotPasswordBtn();" style="width:100%">GET PASSWORD</button>

    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title text-center>Go back to <a href="JavaScript:void(0);" (click)="GoToLoginPage();">Login</a></ion-title>
  </ion-toolbar>
</ion-footer>
